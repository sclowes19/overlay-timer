<html>
<title>Overlay Timer Options</title>
<body>
<h2>Overlay Timer Options</h2>
<div><input class="option" data-option-type="boolean" id="usePlayfulSounds" type="checkbox">Use playful sounds as well as serious ones</div>
<div><input class="option" data-option-type="integer" id="minPlayForSecs" type="input" size="4">Minimum length in seconds to play sound for at end of timer</div>
<button id="saveOptions">Save</button>
<script src="options.js"></script>
</body>
</html>
